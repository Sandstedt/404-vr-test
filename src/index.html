<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 VR Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <!--<a-scene> USE THIS FOR PRODUCTION BUILD -->
        <a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" id="b-1" scale="0.5 0.5 0.5" material="color: #d25379"></a-box>
          <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" id="b-2" scale="0.5 0.5 0.5" material="color: #d25379"></a-box>
          <a-box position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9" id="b-3" scale="0.5 0.5 0.5" material="color: #d25379"></a-box>
          <a-box position="-0.5 0.5 -3.5" rotation="0 45 0" color="#4CC3D9" id="b-4" scale="0.5 0.5 0.5" material="color: #d25379"></a-box>
          <a-box position="0.5 0.5 -3.53" rotation="0 45 0" color="#4CC3D9" id="b-5" scale="0.5 0.5 0.5" material="color: #d25379"></a-box>
          <a-box position="0 3 -5" rotation="0 0 0" color="#ffffff" id="b-6" scale="1 1 1" material="color: #ffffff" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-box>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" id="gr" material="color: #c67d9c"></a-plane>
          <a-sky color="#402c56" id="sk"></a-sky>
          <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 100000; easing: linear;">
            <a-sphere position="100 0 0" color="#fff"></a-sphere>
          </a-entity>
        </a-scene>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 VR Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <!--<a-scene> USE THIS FOR PRODUCTION BUILD -->
    <a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">          
      <a-sphere id="ground" color="#c67d9c"  material="color: #c67d9c" radius="10" height="10" position="0 -10 0" shadow="receive: true"></a-sphere>
      <a-sky color="#402c56" id="sky"></a-sky>
      <a-entity light="type: ambient; intensity: 0.6; color: #7d77ff" id="fillLight"></a-entity>
      <a-entity light="type: directional; castShadow: true; intensity: 1; intensity: 1; color: #ffc1c1;" position="-7 3 3" id="dirLight" rotation="0 0 0" visible="true"></a-entity>
      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #402c56" teleport-controls></a-entity>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #402c56"></a-entity>

      <!-- Boxes -->
      <a-box position="-1 0.13616 -0.57177" rotation="0 45 0" color="#d25379" id="b-1" scale="0.5 0.5 0.5" material="color: #d25379" shadow="receive: true"></a-box>
      <a-box position="0 0.18614 -0.69129" rotation="0 45 0" color="#d25379" id="b-2" scale="0.5 0.5 0.5" material="color: #d25379" shadow="receive: true"></a-box>
      <a-box position="1 0.12298 -0.87581" rotation="0 45 0" color="#d25379" id="b-3" scale="0.5 0.5 0.5" material="color: #d25379" shadow="receive: true"></a-box>
      <a-box position="-0.5 0.07227 -1.63788" rotation="-6.23 44.38 0" color="#d25379" id="b-4" scale="0.5 0.5 0.5" material="color: #d25379" shadow="receive: true"></a-box>
      <a-box position="0.5 0.11366 -1.55115" rotation="-4.05 45 0" color="#d25379" id="b-5" scale="0.5 0.5 0.5" material="color: #d25379" shadow="receive: true"></a-box>

      <a-box position="0 3 -5" rotation="0 0 0" color="#ffffff" id="b-6" scale="1 1 1" material="color: #ffffff" animation="property: rotation; to: 0 360 0; loop: NaN; dur: 10000; easing: linear;" shadow="receive: true"></a-box>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 100000; easing: linear;">
        <a-sphere position="100 0 0" color="#fff"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
